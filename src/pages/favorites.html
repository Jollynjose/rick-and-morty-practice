<!DOCTYPE html>

    <title>Favorites</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a class="links" href="./list.html">Back to List</a></li>
                <li><a id="logout" class="links" href="#">Log Out</a></li>

        </nav>

    <main>
        <section class="list">
            <section class="list__items">
                <template id="card--template">
                    <article class="card">

            </section>
        </section>
